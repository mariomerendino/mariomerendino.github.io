<body>
    <!-- Nav Bar -->

        <div class="container-fluid">
            <div class="navbar-header">

            </div>

                <li class= "navitem" onclick="home()"><a>Home</a></li>

    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-4">
            <h3>Send me a Message!</h3>
            <p class = "textBlock">
                Please feel free to contact me at anytime, I am always looking for feedback on
                my projects, so submit your comments here! Reach out to me if you have feedback,
                you're looking for a developer, or just want to chat. 

            </p>

    <div class = "row">
        <div class = "col-md-1"></div>
        <div class = "col-md-6">
            <!--FORM -->
            <!--NOTE: THE ENTRY.####### is used for the google form -->
            <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/1W7BElFTiwFJLn96y8CAoCy6OcGGMWxupkL1Aum9WQsU/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">

                    <input type="text" class="form-control" name = "entry.655609448" id="name" placeholder="Name" />
                    <br>
                    <input type="text" class="form-control" name = "entry.1261244545" id="email" placeholder="email@site.com" />
                    <br>
                    <input type="text" class="form-control" name = "entry.2085707089" id="subject" placeholder="Subject" />
                    <br>
                    <textarea class="form-control" id="message" name = "entry.349206192" placeholder="Message"></textarea>
                    <br>
                    <input type="submit" id="sendButton" value="Send" />
                </div>
            </form>
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
        </div>
        <div class = "col-md-5"></div>

    </div>
